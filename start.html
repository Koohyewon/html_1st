<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>멋쟁이 사자처럼 HTML</h1>
        <h2>멋쟁이 사자처럼 HTML</h2>
        <h3>멋쟁이 사자처럼 HTML</h3>
        <h4>멋쟁이 사자처럼 HTML</h4>
        <h5>멋쟁이 사자처럼 HTML</h5>
        <h6>멋쟁이 사자처럼 HTML</h6>
    </header>
    <br><hr><br>
    
    <nav>
        <ul>
            <li><a href="https://www.naver.com/">네이버</a></li>
            <li><a href="https://www.google.co.kr/">구글</a></li>
        </ul>
        <ol>
            <li><a href="https://www.naver.com/">네이버</a></li>
            <li><a href="https://www.google.co.kr/">구글</a></li>
        </ol>
    </nav>
    <br><hr><br>

    <main>
        <form>
            <fieldset>
                <legend>정보 입력</legend>
                <table>
                    <tr>
                        <th><label for="id">ID</label></th>
                        <td colspan="2"><input type="text" id="id"></td>
                    </tr>
                    
                    <tr>
                        <th><label for="password">Password</label></th>
                        <td colspan=2><input type="password" id="password"></td>
                    </tr>

                    <tr>
                        <th>성별</th>
                        <td><label for="woman">여성</label>
                        <input type="radio" id="woman" name="gender" value="w"></td>
                        <td><label for="man">남성</label>
                        <input type="radio" id="man" name="gender" value="m"></td>
                    </tr>

                    <tr>
                        <th>단과대</th>
                        <td>
                            <select>
                                <option>인문대학</option>
                                <option>공과대학</option>
                                <option>예술대학</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <th rowspan="2">자신있는 과목</th>
                        <td><input type="checkbox" name="math" id="math"><label for="math">수학</label></td>
                        <td><input type="checkbox" name="korean" id="korean"><label for="korean">국어</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="english" id="english"><label for="english">영어</label></td>
                        <td><input type="checkbox" name="science" id="science"><label for="science">과학</label></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input type="reset" value="초기화"></td>
                        <td><input type="submit" value="제출"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </main>
    
</body>
</html>

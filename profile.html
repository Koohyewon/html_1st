<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <header>
        <h2>구혜원</h2>
        <h3>🦁멋쟁이사자처럼 12기 아기사자🦁</h3>
        <h4>열심히 활동하겠습니다! 잘 부탁 드립니다~</h4>
        <hr><br>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>자기소개</legend>
                
                <table>                    
                    <tr>
                        <th>이름</th>
                        <td>구혜원</td>
                        
                    </tr>
                    
                    <tr>
                        <th>나이</th>
                        <td>22살</td>
                    </tr>

                    <tr>
                        <th>학과</th>
                        <td colspan="2">미디어소프트웨어학과 22학번</td>
                    </tr>

                    

                    <tr>
                        <th>성별</th>
                        <td><input type="radio" id="woman" name="gender" value="w">
                        <label for="woman">여성</label></td>

                        <td><input type="radio" id="man" name="gender" value="m">
                        <label for="man">남성</td>
                    </tr>                   

                    <tr>
                        <th>파트</th>
                        <td><input type="checkbox" name="designer" id="designer"><label for="designer">기획/디자인</label></td>
                        <td><input type="checkbox" name="frontend" id="frontend"><label for="frontend">프론트엔드</label></td>
                        <td><input type="checkbox" name="backend" id="backend"><label for="backend">백엔드</label></td>
                    </tr>
                   

                    <tr>
                        <th>MBTI</th>
                        <td>
                            <select>
                                <option>ISFP</option>
                                <option>ISTP</option>
                                <option>ISTJ</option>
                            </select>
                        </td>
                        <td colspan="2">
                            <select>
                                <option>사람 좋아해요❤️</option>
                                <option>열심히 하겠습니다!</option>
                                <option>친하게 지내요~</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <th><label for="review">복습</label></th>
                        <td colspan="2"><input type="text" id="review"></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input type="reset" value="초기화"></td>
                        <td><input type="submit" value="제출"></td>
                    </tr>
                    
                </table>
            </fieldset>            
        </form>
        <br><hr><br>
        <img src="img/img1.jpg" height="200"/>
        <img src="img/img2.jpg" height="200"/>
        <img src="img/img3.jpg" height="200"/>
        <br><br><hr>
    </main>

</body>
